<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Encriptador</title>
</head>
<body>

    <div class="container">

        <header class="logo">
            <img src="assets/logo.png" alt="Logo principal de la página">
        </header>

        <div class="left-section">
            <textarea type="text" name="texto" id="texto" placeholder="Ingrese el texto aquí"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>

            <div class="buttons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="right-section">
            <img src="assets/dibujo.png" alt="" class="dibujo">
            <p class="texto-dibujo">Ningún mensaje fue encontrado</p>
            <p class="texto-dibujo2">Ingrese el texto que desees encriptar o desencriptar.</p>
        </div>
    </div>
    
</body>
</html>
